<!DOCTYPE html>
<head>
    <script src="http://code.jquery.com/jquery-1.2.3.min.js"></script>
<body>
    <script>
        //var url = 'http://www.garnier.com.au/register';
        var urlext = '/bpiprod/eolappli.nsf/CreditCardApplicationForm';
        var urlbase = 'https://info.bpiexpressonline.com';
        $.getJSON('http://whateverorigin.org/get?url=' + encodeURIComponent(urlbase+urlext) + '&callback=?', function(data){
            console.log("Adding form content...");
            var html = ""+data.contents;
 
            /* Replace relative links to absolute ones */
            html = html.replace(new RegExp('(href|src)="/', 'g'),  '$1="'+urlbase+'/');
 
            $("#siteLoader").html(html);
            console.log("Form content added.");
        });
    </script>
    <div id="siteLoader">
        <i>Loading&hellip;</i>
    </div>
</body>
</html>
